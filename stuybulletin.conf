<VirtualHost *:80>
	     ServerName stuybulletin.stuycs.org
             
             WSGIScriptAlias / /var/www/stuybulletin/stuybulletin.wsgi
             <Directory /var/www/stuybulletin/stuybulletin/>
                        Order allow,deny
                        Allow from all
             </Directory>
             Alias /static /var/www/stuybulletin/stuybulletin/app/static
             <Directory /var/www/stuybulletin/stuybulletin/app/static/>
                        Order allow,deny
                        Allow from all
              </Directory>
</VirtualHost>