{% extends "admin/admin_base.html" %}
{% block body %}

<div class="col-md-8">

<h1>Add Opportunity</h1>
<br>
        <div class="row">
          <div class="col-md-10">
            <form action='/admin/add-opportunity/' method="POST">
              <h3>
              Name: <input type="text" name="name">
            </h3>
          </div>
        </div>
        <p> Deadline: <input type="datetime-local" name="deadline"> </p>
        <p>Description: <textarea type="text" class="form-control input-md descrip" name="description"></textarea> </p>
        <p> Organization: <input type="text" name="organization"> </p>
        <p> Start Time: <input type="datetime-local" name="start_time"> </p>
        <p> End Time: <input type="datetime-local" name="end_time"> </p>
        <p> Hours Per Week: <input type="text" name="hours"> </p>
        <p> Required Material(s): <input type="text" name="required_materials"> </p>
        <p> Tag(s): <input type="text" name="tags"> </p>
        <p> Link: <input type="text" name="link"> </p>

        <input type="submit" value="Submit">
      </div>

{% endblock body %}
