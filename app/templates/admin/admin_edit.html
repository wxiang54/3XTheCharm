{% extends "admin/admin_base.html" %}
{% block body %}

<h1>Student Opportunities Bulletin</h1>
<h4><i>Please note there are offerings in many different fields, and remember that many deadlines are coming up fast. </i></h4>
<br>

    <div class="col-lg-6 pull-left">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Search</button>
      </span>
    </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->

    <br> <br> <br><br><br>

    <div class="col-md-8">
        <div class="row">
          <div class="col-md-10">
            <form action="/admin/edit-opportunity/{{opportunity.id}}" method="POST">
              <h3>
              Title <input type="text" class="form-control input-lg" name="name" value="{{opportunity.name}}">
            </h3>
          </div>
        </div>
        <p> Description <textarea type="text" class="form-control input-md descrip" name="description">{{opportunity.description}}</textarea> </p>
        <p>Organization <input type="text" class="form-control input-md" name="organization" value="{{opportunity.organization}}"></p>
        <br> <input type="submit" value="Submit">
      </div>
    </div>
<br><br><br><br><br><br>
{% endblock body %}
